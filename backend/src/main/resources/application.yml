spring:
  servlet:
    multipart:
      # 🚨 개별 파일당 최대 크기 (예: 10MB)
      max-file-size: 10MB
      # 🚨 요청 전체의 최대 크기 (모든 파일과 폼 데이터를 합친 크기)
      max-request-size: 10MB
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password:
  h2:
    console:
      enabled: true
      path: /h2-console
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
  security:
    oauth2:
      client:
        registration:
          github:
            client-id: ${GITHUB_CLIENT_ID}
            client-secret: ${GITHUB_CLIENT_SECRET}
            scope:
              - user:email
              - read:user
            redirect-uri: "http://localhost:8080/login/oauth2/code/github"

jwt:
  secret: myVeryLongSecretKeyForJWTTokenGenerationAndValidationThatShouldBeAtLeast256BitsLong
  expiration: 86400000
  refresh-expiration: 604800000

server:
  port: 8080

frontend:
  url: ${FRONTEND_URL}
file:
  upload-dir: ${FILE_UPLOAD_DIR}
